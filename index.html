<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/JavaScript" href="script.js">
    <link type="text/JavaScript" href="question.js">
</head>
<body>
    <header>
        <div id="timerBox">Timer</div>
            <div id="navbar">
                <div id="links">
                    <a href="#">High Scores</a>
                </div>
            </div>
    </header>
    <div class="container">
        
            
            <div class="row"> 
                
                <div class="col-sm" id="title"><h2>JavaScript Quiz</h2></div>
            </div>    
            <div class="row">
                
                <div class="col-sm" id="questionBox">
                    <p>Welcome to my JavaScript Quiz! 
                    <br>This is a timed quiz with 7 questions. You will get 15 seconds per question.
                    <br>If you answer incorrectly, you will be penalized 10 seconds off your remaining time. 
                    <br>The quiz ends when you finish or when the time runs out.
                    <br>Good Luck!
                    </p>
                    <button id="startQuiz">Start Quiz</button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm" id="answerChoiceBox"></div>
               
            </div>
        
    </div>

</body>
</html>
